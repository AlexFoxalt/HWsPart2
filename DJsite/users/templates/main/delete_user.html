{% extends 'main/base.html' %}
 
{% block content %}
    <h1>Delete {{ position }}</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ user.nickname }}?
        <table class="userlist-table">
          <tr>
            <td><input class="delete-confirm-button" type="submit" value="Confirm"></td>
              <td>{{ user.nickname }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
          </tr>
        </table>
    </form>
{% endblock content %}
