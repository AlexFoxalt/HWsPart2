{% extends 'base.html' %}
{% block content %}

<section>
  <div>
    <h2>Possible urls on this site</h2>
    <ul class="check-list">
		{% for post in posts %}
			<li><a class="main-menu-url-button" href="{% url post.url_name %}">{{ post.name }}</a> ---> {{ post.description }}</li>
		{% endfor %}
    </ul>
  </div>
</section>
{% endblock content %}
