{% if posts %}
	<table class="userlist-table" style="margin-top: 5px;">
	{% for post in posts %}
		<tr>
			<td><a href="{% url 'edit-user' pk=post.pk %}"><button class="edit-user-button">E</button></a></td>
			{% for value in post %}
				<td>{{ value }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
	</table>
{% else %}
  	<h2>Sorry...no users found :(</h2>
{% endif %}
