{% extends 'base.html' %}
{% block content %}
{{ super() }}

<h1>Genres analytics</h1>

<table class="styled-table">
    
    <tr class="menu">
        {% for column_name in fields %}
            <td class="customers_item"><b>{{ column_name }}</b></td>
        {% endfor %}
    </tr>
    
    {% for item in data %}
        <tr class="customers">
            {% for value in item %}
              <td class="customers_item"> {{ value }} minutes</td>
            {% endfor %}
        </tr>
    {% endfor %}

{% endblock %}
